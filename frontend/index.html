<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinfeld Episode Finder</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat relative" style="background-image: url('/static/images/bg.jpeg');">
    <!-- Blurred background overlay -->
    <div class="absolute inset-0 w-full h-full backdrop-blur-sm bg-black/10 z-0"></div>

    <div class="relative z-10 flex min-h-screen">
        <!-- Left Panel -->
        <div class="w-1/3 p-8 flex flex-col overflow-y-auto">
            <div class="card shadow-xl input-container-transparent flex-grow">
                <div class="card-body flex flex-col">
                    <div class="dropdown dropdown-center w-full mb-6">
                        <div tabindex="0" role="button" class="btn btn-ghost text-4xl font-bold text-white w-full flex items-center justify-center knockout-text-h1">
                            <span id="selectedShowTitle">Seinfeld</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        <ul tabindex="0" id="showDropdownMenu" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-full mt-1 text-center">
                            <li><a class="text-xl font-semibold text-white knockout-text-li">The Simpsons</a></li>
                            <!-- Add other shows here if needed -->
                        </ul>
                    </div>
                    <form id="keywordForm" class="space-y-4 flex flex-col">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg">Enter Keywords</span>
                            </label>
                            <input id="keywords" class="input input-bordered" placeholder="Enter keywords separated by commas (e.g., 'marble rye, fishing rod')" required />
                            <label class="label">
                                <span class="label-text-alt text-lg">Enter specific words or phrases that appear in the episode</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">Search by Keywords</button>
                    </form>

                    <!-- New area for status messages and results within the card -->
                    <div id="status-and-results-area" class="mt-6 flex-grow flex flex-col p-4 rounded-lg overflow-y-auto">
                        <div id="loading" class="text-center hidden">
                            <span class="loading loading-spinner loading-lg"></span>
                        </div>
                        <div id="error" class="hidden">
                            <div role="alert" class="alert alert-error">
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2 2m2-2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span id="errorMessage">Error message here</span>
                            </div>
                        </div>
                        <div id="results" class="hidden flex-grow flex flex-col">
                            <h2 class="text-xl font-semibold mb-2 text-white">Results</h2>
                            <div id="resultsContent" class="whitespace-pre-line space-y-2 text-white overflow-y-auto">
                                <div class="episode-info"></div>
                                <div class="rating-info flex items-center gap-2 text-warning hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                    </svg>
                                    <span class="rating-text"></span>
                                </div>
                                <div class="air-date text-sm text-base-content/70 hidden"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Panel (empty, shows background) -->
        <div class="w-2/3">
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
